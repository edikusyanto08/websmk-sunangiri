<script type="text/javascript">
var behavior="TD"
var ns6=document.getElementById&&!document.all
var ie=document.all
function changeto(e,color)
{
 source=ie? event.srcElement : e.target
 if(source.tagName=="TABLE")
 return
 while(source.tagName!=behavior && source.tagName!="HTML")
 source=ns6? source.parentNode : source.parentElement
 if(source.style.backgroundColor!=color&&source.id!="ignore")
 source.style.backgroundColor=color
}
function contains_ns6(master, slave) 
{
 while (slave.parentNode)
 if ((slave = slave.parentNode) == master)
 return true;
 return false;
}
function changeback(e,originalcolor)
{
 if (ie&&(event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="ignore")||source.tagName=="TABLE")
 return
 else if (ns6&&(contains_ns6(source, e.relatedTarget)||source.id=="ignore"))
 return
 if (ie&&event.toElement!=source||ns6&&e.relatedTarget!=source)
 source.style.backgroundColor=originalcolor
}

}

</script>

<div id="calendar_tooltip"></div>
<script type="text/javascript">
 var offsetxpoint=-60 
 var offsetypoint=20 
 var ie=document.all
 var ns6=document.getElementById && !document.all
 var enabletip=false
 if (ie||ns6)
 var tipobj=document.all? document.all["calendar_tooltip"] : document.getElementById? document.getElementById("calendar_tooltip") : ""
 function ietruebody()
	{
	 return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
	}
 function ddrivetip(thetext, thecolor, thewidth)
	{
	if (ns6||ie)
		 {
			if (typeof thewidth!="undefined") tipobj.style.width=thewidth+"px"
			if (typeof thecolor!="undefined" && thecolor!="") tipobj.style.backgroundColor=thecolor
			tipobj.innerHTML=thetext
			enabletip=true
			return false
		 }
	}
 function positiontip(e)
	{
	 if (enabletip)
			{
			 var curX=(ns6)?e.pageX : event.x+ietruebody().scrollLeft;
			 var curY=(ns6)?e.pageY : event.y+ietruebody().scrollTop;
			 var rightedge=ie&&!window.opera? ietruebody().clientWidth-event.clientX-offsetxpoint : window.innerWidth-e.clientX-offsetxpoint-20
			 var bottomedge=ie&&!window.opera? ietruebody().clientHeight-event.clientY-offsetypoint : window.innerHeight-e.clientY-offsetypoint-20
			 var leftedge=(offsetxpoint<0)? offsetxpoint*(-1) : -1000
			 if (rightedge<tipobj.offsetWidth)
					 tipobj.style.left=ie? ietruebody().scrollLeft+event.clientX-tipobj.offsetWidth+"px" : window.pageXOffset+e.clientX-tipobj.offsetWidth+"px"
			 else if (curX<leftedge)
					 tipobj.style.left="5px"
			 else
					 tipobj.style.left=curX+offsetxpoint+"px"
					 if (bottomedge<tipobj.offsetHeight)
							tipobj.style.top=ie? ietruebody().scrollTop+event.clientY-tipobj.offsetHeight-offsetypoint+"px" : window.pageYOffset+e.clientY-tipobj.offsetHeight-offsetypoint+"px"
					 else
							tipobj.style.top=curY+offsetypoint+"px"
							tipobj.style.visibility="visible"
			}
	}
 function hideddrivetip()
	{
	 if (ns6||ie)
			{
			 enabletip=false
			 tipobj.style.visibility="hidden"
			 tipobj.style.left="-1000px"
			 tipobj.style.backgroundColor=''
			 tipobj.style.width=''
			}
	}
	document.onmousemove=positiontip
</script>

	function init()
	{
		var container = document.getElementById( 'sidebar-onmobile' ),
		buttons = Array.prototype.slice.call( document.querySelectorAll( '.sidebar-toggler' ) ),
			// event type (if mobile use touch events)
			eventtype = mobilecheck() ? 'touchstart' : 'click',
			resetMenu = function() {
				classie.remove( container, 'open' );
			},
			bodyClickFn = function(evt) {
				if( !hasParentClass( evt.target, 'art-menu' ) ) {
					if (classie.has(evt.target, 'sidebar-toggler')) {
						console.log("Iya ini button");
					}
					console.log(classie.has(evt.target, 'sidebar-toggler'));

					resetMenu();
					document.removeEventListener( eventtype, bodyClickFn );
				}
			};

		buttons.forEach( function( el, i ) {
			el.addEventListener( eventtype, function( ev ) {
				ev.stopPropagation();
				ev.preventDefault();
				container.className = 'art-menu'; // clear
				setTimeout( function() {
					classie.toggle( container, 'open' );
				}, 25 );
				document.addEventListener( eventtype, bodyClickFn );
			});
		} );
	}

	init();
});
